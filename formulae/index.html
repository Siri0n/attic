<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulae</title>
	<style>
		body{
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
			text-align: center;
		}
		header{
			padding: 1em;
			font-size: 1.5em;
		}
		#formula{
			width: 80%;
			margin-left: 10%;
			display: inline;
			font-size: 1.2em;
		}
		#parse{
			font-size: 1.2em;
			display: inline;
		}
		#tree{
			display: block;
			width: 80%;
			max-height: 80vh;
			margin-left: 10%;
			margin-top: 1em;
			overflow: auto;
			transform:rotateX(180deg);
   			-ms-transform:rotateX(180deg);
   			-webkit-transform:rotateX(180deg);
		}
		#tree > *{
			transform:rotateX(180deg);
		}
		#tree div{	
			white-space: nowrap;
			display: inline-block;
			border: 1px solid #111;
			border-radius: 5px;
			cursor: pointer;
			text-align: center;
			margin: 5px;
			padding: 5px;
			background-color: #FFF;
			position: relative;
			transition: background-color 0.5s linear;
		}
		
		#tree span{
			font-size: 1.2em;
			pointer-events:none;
		}
		.hover{
			background-color: #DDD !important;
		}

		#tree div span.eval{
			display: none;
		}
		
		#tree div.closed::after{
			position: absolute;
			bottom: -5px;
			right: -5px;
			height: 100%;
			width: 100%;
			content: "";
			border-bottom: 1px solid black;
			border-right: 1px solid black;
			border-radius: 5px;
		}

		#tree div.closed *{
			display: none;
		}
		
		#tree div.closed span.eval{
			display: inline !important;
		}
		.error{
			border: 0 !important;
			color: red;
		}
	</style>
	<script type="text/javascript" src="parser.js"></script>
</head>
<body>
	<header>Formula parser</header>
	<input type="text" id="formula" placeholder="Enter your formula here..." onkeypress="if(event.keyCode == 13) {event.preventDefault(); parse()}"></input>
	<button id="parse" onclick="parse();" >Parse</button>
	<div id="tree" onclick="evaluationStart(event);"></div>
</body>
</html>
